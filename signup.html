<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Brygada+1918:wght@500;700&family=Inter:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"
    />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/signup.css" />
  </head>
  <body>
    <div class="signup">
      <div class="signup-content">
        <h1 class="signup-caption">Create Account</h1>
        <form class="signup-form" autocomplete="off">
          <div class="signup-groups">
            <div class="signup-group">
              <label for="username" class="signup-label">User Name</label>
              <input
                type="text"
                name="username"
                id="username"
                class="signup-name"
                placeholder="Enter your user name"
              />
            </div>
            <div class="signup-group">
              <label for="email" class="signup-label">Email</label>
              <div class="signup-validate">
                <input
                  type="email"
                  name="email"
                  id="email"
                  class="signup-email"
                  placeholder="Enter your email"
                />
                <div class="signup-icons">
                  <i class="fa fa-check"></i>
                  <i class="fa fa-times"></i>
                </div>
              </div>
            </div>
            <div class="signup-group">
              <label for="password" class="signup-label">Password</label>
              <div class="signup-validate">
                <input
                  type="password"
                  name="password"
                  id="password"
                  class="signup-pass"
                  placeholder="Enter your password"
                />
                <i class="fas fa-eye-slash signup-icon-eye"></i>
              </div>
              <div class="signup-list-request">
                <div class="signup-item-request signup-length">
                  <i class="fa fa-circle"></i>
                  <span class="signup-item-text">At least 9 characters</span>
                </div>
                <div class="signup-item-request signup-lower">
                  <i class="fa fa-circle"></i>
                  <span class="signup-item-text"
                    >Contains at least 1 lowercase</span
                  >
                </div>
                <div class="signup-item-request signup-upper">
                  <i class="fa fa-circle"></i>
                  <span class="signup-item-text"
                    >Contains at least 1 uppercase</span
                  >
                </div>
                <div class="signup-item-request signup-number">
                  <i class="fa fa-circle"></i>
                  <span class="signup-item-text"
                    >Contains at least 1 number</span
                  >
                </div>
                <div class="signup-item-request signup-special">
                  <i class="fa fa-circle"></i>
                  <span class="signup-item-text"
                    >Contains at least 1 special character</span
                  >
                </div>
              </div>
            </div>
            <div class="signup-group">
              <label for="confirm" class="signup-label">Confirm password</label>
              <div class="signup-validate">
                <input
                  type="password"
                  name="confirm"
                  id="confirm"
                  class="signup-confirm"
                  placeholder="Confirm your password"
                />
                <i class="fas fa-eye-slash signup-icon-eye"></i>
              </div>
            </div>
          </div>
          <div class="signup-agree">
            <div class="signup-check"></div>
            <span class="signup-agree-text"
              >I agree to <a href="#">Terms</a> and
              <a href="#">Privacy Policy</a></span
            >
          </div>
          <button type="submit" class="signup-submit">Sign Up</button>
        </form>
        <h3 class="signup-more">
          <span>Or Sign Up With</span>
        </h3>
        <div class="signup-other">
          <div class="signup-other-group">
            <a href="#" class="signup-other-link">
              <i class="fa-brands fa-facebook signup-icon"></i>
              <span class="signup-text">Facebook</span>
            </a>
          </div>
          <div class="signup-other-group">
            <a href="#" class="signup-other-link">
              <i class="fa-brands fa-google signup-icon"></i>
              <span class="signup-text">Google</span>
            </a>
          </div>
        </div>
        <span class="signup-already"
          >Already have an account?
          <a href="./signin.html" class="signup-account">Sign in</a></span
        >
      </div>
    </div>
    <script src="./js/signup.js"></script>
  </body>
</html>
